<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>order</title>
    {% block rel %}
    <link rel=stylesheet href="{{url_for('static',filename = 'style.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% endblock %}
</head>
{% block body %}
<body>
<h1>Редактирование позиций</h1>
<h4>Выберите пункт для редактирования:</h4>

<div class="row d-flex justify-content-center">
    <div class="col-md-6 col-sm-12 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            {% for i in labels %}
                                <td>{{ i }}</td>
                            {% endfor %}
                        </tr>
                        </thead>

                        <tbody>

                        {% for i in content %}
                            <tr>

                                    {% for j in i %}
                                        <td>
                                            {{ j }}

                                        </td>

                                    {% endfor %}
                                <td>

                                <form action="" method="post" id="form">
                                    <input type="hidden" name = "hidden" id="main" value="{{ hidden[loop.index-1][0] }}">
                                    <input type="button" value="Удалить" id="delete" onclick=
                                            "redirect(main.value, 'remove')">
                                    <input type="button" name = "button" value="Изменить" id="edit" onclick=
                                            "redirect(main.value, 'edit')">

                                </form>



                                </td>

                                </tr>









                        {% endfor %}


                        </tbody>

                    </table>
                </div>
            </div>
        </div>

    </div>

</div>

<div class="links">
    <a href='/order/add'>Добавить</a><br>
    <a href='/'>Вернуться назад</a>
</div>

</body>
    <script>
        function redirect(hidden_id,args) {
            return window.location.href = document.location.href + "?id=" + hidden_id + "&args=" + args;
        }
    </script>
{% endblock %}
</html>
